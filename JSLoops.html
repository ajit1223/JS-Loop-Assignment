<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NestedLoop</title>
</head>
<body>
    <h1>JavaScript Loops</h1>

    <script>
        function piramid (parm){
            for (var i=1;i<=parm;i++){
                var text ="";
            for (var j=1;j<=i;j++) {
                text += j+"";
            }
            console.log(text);
            document.write(text);
            document.write('<br>');
        }
    }
    piramid(5);
    </script>

</body>
</html>
